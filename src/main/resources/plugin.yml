  vertigo:
    description: Play Vertigo
    permission: vertigo.vertigo
    usage: 'Usage: /vertigo join|spectate'
  pvp:
    description: Play PvP Arena
    permission: pvp.pvp
    usage: 'Usage: /pvp join|spectate'

