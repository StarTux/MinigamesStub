name: MinigamesStub
description: Access minigames from other servers
author: StarTux
version: 0.1
main: com.winthier.minigames_stub.MinigamesStubPlugin
depend: [Minilink]
commands:
#  minigames:
#    aliases: [ mg ]
#    usage: /<command>
#    permission: minigames-stub.minigames
  adventure:
    aliases: [ adv, advent, adventures ]
    usage: /<command> <adventure> [solo|party]
    description: Play an adventure map
    permission: adventure.adventure
  mobarena:
    aliases: [ ma ]
    description: Join Mob Arena
    permission: mobarena.mobarena
    usage: 'Usage: /ma join|spec'
  enderball:
    aliases: [ eb, soccer ]
    description: Play Ender Ball
    permission: enderball.enderball
    usage: 'Usage: /EnderBall Join'
  survivalgames:
    aliases: [ sg, hg, hungergames ]
    description: Play Survival Games
    permission: survivalgames.survivalgames
    usage: 'Usage: /sg join|spectate'
  colorfall:
    aliases: [ cf ]
    description: Play Survival Games
    permission: colorfall.colorfall
    usage: 'Usage: /cf join|spectate'
  spleef:
    description: Play Spleef
